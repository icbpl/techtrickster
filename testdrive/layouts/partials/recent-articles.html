
<section>
  <h2 class="text-2xl font-semibold mb-6">Latest Articles</h2>
  
  <div class="flex flex-col gap-6">
    {{ $recentPosts := first 6 (where .Site.RegularPages "Type" "posts") }}
    {{ range $recentPosts }}
    {{ partial "article-card.html" (dict "article" . "variant" "default") }}
    {{ end }}
  </div>
  
  <div class="mt-8 text-center">
    <a href="/all-posts" class="inline-flex items-center justify-center px-4 py-2 rounded-md bg-primary text-primary-foreground hover:bg-primary/90 transition-colors">
      View All Posts
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-4 w-4">
        <path d="m9 18 6-6-6-6"/>
      </svg>
    </a>
  </div>
</section>
